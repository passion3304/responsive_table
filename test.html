<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="http://cdn.datatables.net/responsive/1.0.4/css/dataTables.responsive.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    <script src="http://cdn.datatables.net/plug-ins/f2c75b7247b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="http://cdn.datatables.net/responsive/1.0.4/js/dataTables.responsive.js"></script>
    <script type="text/javascript">
      $('table').DataTable();
    </script>
  </head>
  <body>
    <h2>Responsive Table with DataTables</h2>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <table summary="This table shows how to create responsive tables using Datatables' extended functionality" class="table table-bordered table-hover dt-responsive text-center">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th>Address</th>
                <th>Country</th>
                <th>Languages</th>
                <th>Population</th>
                <th>Median Age</th>
                <th>Area (KmÂ²)</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.onload = function(){
      const tbody = document.querySelector('tbody')
      for(let i = 0; i < 20; i++) {
        const row = `
          <tr>
            <td>1</td>
            <td>A</td>
            <td>Male</td>
            <td>30</td>
            <td>111</td>
            <td>Argentina</td>
            <td>Spanish (official), English, Italian, German, French</td>
            <td>41,803,125</td>
            <td>31.3</td>
            <td>2,780,387</td>
          </tr>`
        tbody.innerHTML += row;
      }
    }
  </script>
  <style>
    body { 
      font-size: 140%; 
    }

    h2 {
      text-align: center;
      padding: 20px 0;
    }

    table caption {
      padding: .5em 0;
    }

    table.dataTable th,
    table.dataTable td {
      white-space: nowrap;
    }

    .p {
      text-align: center;
      padding-top: 140px;
      font-size: 14px;
    }
  </style>
</html>
